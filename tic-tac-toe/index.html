<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="spot" id="top-left"></div>
			<div class="spot" id="top-mid"></div>
			<div class="spot" id="top-right"></div>
			<div class="spot" id="mid-left"></div>
			<div class="spot" id="mid-mid"></div>
			<div class="spot" id="mid-right"></div>
			<div class="spot" id="btm-left"></div>
			<div class="spot" id="btm-mid"></div>
			<div class="spot" id="btm-right"></div>
		</div>
		<h3 id="info-text"></h3>
		<div>
			<a href="https://www.flaticon.com/free-icons/close" title="close icons"
				>Close icons created by ariefstudio - Flaticon</a
			>
		</div>
		<div>
			<a href="https://www.flaticon.com/free-icons/o" title="o icons"
				>O icons created by Freepik - Flaticon</a
			>
		</div>

		<script src="script.js"></script>
	</body>
</html>
