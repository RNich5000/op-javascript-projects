<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="main-content">
			<div class="library" id="library"></div>
			<div class="book-list">
				<button id="btn-display-book-list" class="btn-display-book-list">
					Display books in a list
				</button>
			</div>
			Current books:
			<ul id="book-list"></ul>
		</div>

		<div class="sidebar">
			<div class="new-book-header">Add a new book to the library</div>
			<form id="new-book-form">
				<!-- form stuff here -->
				<div>
					<label for="newTitle" class="text-label">Title:</label
					><input type="text" name="newTitle" id="newTitle" />
				</div>

				<div>
					<label for="newAuthor" class="text-label">Author:</label
					><input type="text" name="newAuthor" id="newAuthor" />
				</div>

				<div>
					<input type="checkbox" name="newIsRead" id="newIsRead" />
					<label for="newIsRead">Have you already read this book?</label>
				</div>

				<div>
					<button type="submit" id="btn-add" class="btn-add">Add book</button>
				</div>
			</form>
		</div>

		<script src="script.js"></script>
	</body>
</html>
